<!doctype html>
<html lang="en">
<head>

<!-- Basic Page Needs
================================================== -->
<title>HalpingHands | Login</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="<%=BaseUrl%>/adminPanel/css/style.css?v=1">
<link rel="stylesheet" href="<%=BaseUrl%>/adminpanel/css/colors/blue.css">
<style type="text/css">
@media(max-width:1099px) {
    #logo img {
        border: none;
        max-width: 160px !important;
        height: auto
    }
}    
</style>
</head>
<body class="gray">

<!-- Wrapper -->
<div id="wrapper">

<!-- Dashboard Container -->
<div class="dashboard-container">

    <!-- Dashboard Content
    ================================================== -->
    <div class="dashboard-content-container" data-simplebar>
        <div class="dashboard-content-inner" style="padding-top: 20px !important;
">
            
           <!--  <center>
                <div id="logo" style="background-color: #ffa500 !important;border-radius: 7px;margin-bottom: 20px;">
                    <a><img src="images/logo.png" alt="" style="margin-top: 18%;margin-left: 10%;"></a>
                </div>
            </center> -->
            <!-- Row -->
            <div class="row">

                <!-- Dashboard Box -->
                <div class="col-xl-4 offset-xl-4" style="padding-left: 0px;padding-right: 0px;">
                    <div class="dashboard-box margin-top-0">

                        <!-- Headline -->
                        <div class="headline">
                            <h3> HELPINGHANDS</h3>
                        </div>

                        <div class="content with-padding padding-bottom-10">
                            <div class="row">

                            <form action="<%=BaseUrl%>/login" method="post" id="login-form" style="width: 200% !important">
                                <div class="col-xl-12">
                                    <div class="submit-field">
                                        <h5>Mobile Number</h5>
                                        <input type="name" class="with-border" name="Mobile_no" id="emailaddress" placeholder="Enter Username">
                                    </div>
                                </div>

                                <div class="col-xl-12">
                                    <div class="submit-field">
                                        <h5>Password</h5>
                                        <input type="password" class="with-border" name="password" id="password" placeholder="Enter Password">
                                    </div>
                                </div>
                                <div class="col-xl-12">
                                    <% if(msg) { %> <%= msg %> <%}%>
                                    <% if(msgs) {%><%= msgs %> <%}%>
                            </div>                                
                            <div class="col-xl-12">
                                    <div class="submit-field">
                                        <button type="submit" form="login-form" class="button ripple-effect big margin-top-30"> Login</button>
                                    </div>
                                </div>
                            
                            </form> 
                              </div>
                                
                            </div>

                            
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- Dashboard Container / End -->

</div>

</body>
</html>
